version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vending_user
      POSTGRES_PASSWORD: vending_pass
      POSTGRES_DB: vending_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vending_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://vending_user:vending_pass@postgres:5432/vending_db
      REDIS_URL: redis://redis:6379/0
      JWT_PRIVATE_KEY_PATH: /app/jwt_private.pem
      JWT_PUBLIC_KEY_PATH: /app/jwt_public.pem
      JWT_ALGORITHM: RS256
      JWT_EXPIRE_MINUTES: 10
      BTCPAY_BASE_URL: ${BTCPAY_BASE_URL:-https://btcpay.example.com}
      BTCPAY_API_KEY: ${BTCPAY_API_KEY}
      BTCPAY_STORE_ID: ${BTCPAY_STORE_ID}
      BTCPAY_WEBHOOK_SECRET: ${BTCPAY_WEBHOOK_SECRET}
      PAYMENT_MONITOR_SECONDS: 120
      PAYMENT_POLL_INTERVAL_SECONDS: 5
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./jwt_private.pem:/app/jwt_private.pem:ro
      - ./jwt_public.pem:/app/jwt_public.pem:ro

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://vending_user:vending_pass@postgres:5432/vending_db
      REDIS_URL: redis://redis:6379/0
      BTCPAY_BASE_URL: ${BTCPAY_BASE_URL:-https://btcpay.example.com}
      BTCPAY_API_KEY: ${BTCPAY_API_KEY}
      BTCPAY_STORE_ID: ${BTCPAY_STORE_ID}
      BTCPAY_WEBHOOK_SECRET: ${BTCPAY_WEBHOOK_SECRET}
      PAYMENT_MONITOR_SECONDS: 120
      PAYMENT_POLL_INTERVAL_SECONDS: 5
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:

